<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body { height: 100%; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* უფრო ღია ფონი */
        }
        .form-container {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body class="text-center">

<main class="form-container m-auto">
    <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">

            <form id="login-form">
                <div class="text-center mb-4">
                    <i class="bi bi-file-earmark-lock-fill text-primary" style="font-size: 4rem;"></i>
                </div>

                <h1 class="h3 mb-4 fw-normal">Admin Panel Login</h1>

                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" value="admin@test.com">
                    <label for="email"><i class="bi bi-envelope-fill me-2"></i>Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" value="securePassword123">
                    <label for="password"><i class="bi bi-key-fill me-2"></i>Password</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign in
                </button>
            </form>

        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        if (localStorage.getItem('jwt_token')) {
            window.location.href = '/admin.html';
        }

        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            const email = $('#email').val();
            const password = $('#password').val();

            $('#error-message').hide();
            const $btn = $(this).find('button');
            $btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Loading...');

            $.ajax({
                url: '/api/login_check',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: email,
                    password: password
                })
            })
                .done(function(response) {
                    localStorage.setItem('jwt_token', response.token);
                    window.location.href = '/admin.html';
                })
                .fail(function() {
                    $('#error-message').text('Login failed. Check email or password.').show();
                    $btn.prop('disabled', false).html('<i class="bi bi-box-arrow-in-right me-2"></i>Sign in');
                });
        });
    });
</script>
</body>
</html>
