<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .note-editor.note-frame { margin-bottom: 1rem; }
        #contracts-table .btn { padding: .25rem .5rem; font-size: .875rem; width: 140px; }
        .table-responsive { max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-shield-lock-fill me-2"></i>Contract Admin Panel
        </a>
        <button class="btn btn-outline-light" id="logout-button">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-5 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-plus-circle-fill me-2"></i>Create New Contract</h5>
                    <button class="btn btn-sm btn-outline-light" id="manage-templates-btn" data-bs-toggle="modal" data-bs-target="#templates-modal">
                        <i class="bi bi-journal-album me-1"></i> Manage Templates
                    </button>
                </div>
                <div class="card-body">
                    <form id="create-form">
                        <div class="mb-3">
                            <label for="template-select" class="form-label">Load from Template</label>
                            <select class="form-select" id="template-select">
                                <option value="">Select a template...</option>
                            </select>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="signeeName" class="form-label">Signee Name</label>
                                <input type="text" class="form-control" id="signeeName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="signeeEmail" class="form-label">Signee Email</label>
                                <input type="email" class="form-control" id="signeeEmail" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-send-fill me-2"></i>Create & Send
                        </button>
                        <div id="create-message" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="bi bi-list-task me-2"></i>My Contracts</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0" id="contracts-table">
                            <thead class="table-light">
                            <tr>
                                <th scope="col"><i class="bi bi-file-text me-2"></i>Title</th>
                                <th scope="col"><i class="bi bi-person me-2"></i>Signee</th>
                                <th scope="col"><i class="bi bi-check-circle me-2"></i>Status</th>
                                <th scope="col"><i class="bi bi-gear me-2"></i>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="contracts-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="templates-modal" tabindex="-1" aria-labelledby="templatesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="templatesModalLabel">Manage Templates</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                        <h6>Create New Template</h6>
                        <form id="template-form">
                            <div id="template-message" class="mt-2"></div>
                            <div class="mb-3">
                                <label for="template-name" class="form-label">Template Name</label>
                                <input type="text" class="form-control" id="template-name" placeholder="e.g. Standard Service" required>
                            </div>
                            <div class="mb-3">
                                <label for="template-title" class="form-label">Contract Title</label>
                                <input type="text" class="form-control" id="template-title" placeholder="Contract Title" required>
                            </div>
                            <div class="mb-3">
                                <label for="template-content" class="form-label">Content (HTML)</label>
                                <textarea class="form-control" id="template-content" rows="4" placeholder="<h1>Article 1</h1>..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Template</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <h6>My Templates</h6>
                        <ul class="list-group" id="templates-modal-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.js"></script>

<script>
    $(document).ready(function() {
        const token = localStorage.getItem('jwt_token');
        let currentTemplates = [];

        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        $.ajaxSetup({
            headers: { 'Authorization': 'Bearer ' + token }
        });

        $('#content').summernote({
            placeholder: '<h1>Article 1</h1><p>Type the contract content here...</p>',
            height: 250,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'clear']],
                ['fontname', ['fontname']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link']],
                ['view', ['fullscreen', 'codeview']]
            ]
        });

        // --- კონტრაქტების ლოგიკა ---
        function loadContracts() {
            $('#contracts-list').html('<tr><td colspan="4" class="text-center p-4">Loading...</td></tr>');
            $.ajax({
                url: '/api/contract',
                type: 'GET'
            }).done(function(contracts) {
                $('#contracts-list').empty();
                if (contracts.length === 0) {
                    $('#contracts-list').html('<tr><td colspan="4" class="text-center p-4">No contracts found.</td></tr>');
                    return;
                }
                $.each(contracts.sort((a, b) => b.id - a.id), function(index, contract) {
                    const statusBadge = contract.status === 'signed' ? `<span class="badge bg-success">Signed</span>` : `<span class="badge bg-warning text-dark">Pending</span>`;

                    // *** 1. განახლებული Actions ბლოკი ***
                    let actionsHtml = '<div class="d-grid gap-2">';

                    if (contract.status === 'pending') {
                        const signUrl = window.location.origin + '/sign.html?token=' + contract.uniqueToken;
                        actionsHtml += `<a href="${signUrl}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="bi bi-link-45deg me-1"></i>Get Sign Link</a>`;
                    }

                    if (contract.status === 'signed' && contract.pdfPath) {
                        actionsHtml += `<button class="btn btn-sm btn-outline-success download-pdf-btn" data-id="${contract.id}"><i class="bi bi-file-earmark-pdf me-1"></i>View PDF</button>`;
                    }

                    // --- 2. დამატებული წაშლის ღილაკი ---
                    // ვამატებთ ცარიელ div-ს, თუ ზედა ღილაკები არ არის, რომ Delete ღილაკი სწორ ადგილას დარჩეს
                    if (contract.status === 'pending' || (contract.status === 'signed' && contract.pdfPath)) {
                        // არაფერი
                    } else {
                        actionsHtml += `<div></div>`; // ცარიელი ადგილი
                    }

                    actionsHtml += `<button class="btn btn-sm btn-outline-danger delete-contract-btn" data-id="${contract.id}">
                                            <i class="bi bi-trash-fill me-1"></i>Delete
                                        </button>`;
                    // ---------------------------------

                    actionsHtml += '</div>';

                    $('#contracts-list').append(
                        `<tr class="align-middle">
                                <td>${contract.title}</td>
                                <td>${contract.signeeName}<br><small class="text-muted">${contract.signeeEmail}</small></td>
                                <td>${statusBadge}</td>
                                <td>${actionsHtml}</td>
                            </tr>`
                    );
                });
            }).fail(function() {
                localStorage.removeItem('jwt_token');
                window.location.href = '/login.html';
            });
        }

        $('#create-form').on('submit', function(e) {
            e.preventDefault();
            $('#create-message').empty();
            const $btn = $(this).find('button[type="submit"]');
            $btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Sending...');
            const contractData = {
                title: $('#title').val(),
                content: $('#content').summernote('code'),
                signeeName: $('#signeeName').val(),
                signeeEmail: $('#signeeEmail').val()
            };
            if (!contractData.content || contractData.content === '<p><br></p>') {
                $('#create-message').html('<div class="alert alert-danger">Content cannot be empty.</div>');
                $btn.prop('disabled', false).html('<i class="bi bi-send-fill me-2"></i>Create & Send');
                return;
            }
            $.ajax({
                url: '/api/contract',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(contractData)
            }).done(function(newContract) {
                $('#create-message').html('<div class="alert alert-success">Contract created and email sent!</div>');
                $('#create-form')[0].reset();
                $('#content').summernote('reset');
                $('#template-select').val('');
                loadContracts();
            }).fail(function(err) {
                const errorMsg = err.responseJSON?.message || 'An error occurred.';
                $('#create-message').html(`<div class="alert alert-danger">${errorMsg}</div>`);
            }).always(function() {
                $btn.prop('disabled', false).html('<i class="bi bi-send-fill me-2"></i>Create & Send');
            });
        });

        $('#logout-button').on('click', function() {
            localStorage.removeItem('jwt_token');
            window.location.href = '/login.html';
        });

        $('#contracts-list').on('click', '.download-pdf-btn', function() {
            const contractId = $(this).data('id');
            const button = $(this);
            button.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
            fetch(`/api/contract/${contractId}/download`, {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(response => {
                if (response.status === 401) { window.location.href = '/login.html'; }
                if (!response.ok) { throw new Error('File not found or access denied.'); }
                return response.blob();
            }).then(blob => {
                const url = window.URL.createObjectURL(blob);
                window.open(url, '_blank');
                window.URL.revokeObjectURL(url);
            }).catch(error => {
                alert('Could not download PDF. ' + error.message);
            }).finally(() => {
                button.prop('disabled', false).html('<i class="bi bi-file-earmark-pdf me-1"></i>View PDF');
            });
        });

        // --- 3. ახალი ლოგიკა წაშლის ღილაკისთვის ---
        $('#contracts-list').on('click', '.delete-contract-btn', function() {
            const contractId = $(this).data('id');
            const $button = $(this);
            const $row = $button.closest('tr'); // ვიმახსოვრებთ ცხრილის რიგს

            if (!confirm('Are you sure you want to permanently delete this contract and its PDF? This action cannot be undone.')) {
                return;
            }

            $button.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');

            $.ajax({
                url: `/api/contract/${contractId}`,
                type: 'DELETE'
            })
                .done(function() {
                    // რიგის წაშლა ლამაზი ეფექტით
                    $row.fadeOut(500, function() {
                        $(this).remove();
                        // ვამოწმებთ, ხომ არ დარჩა ცხრილი ცარიელი
                        if ($('#contracts-list').children().length === 0) {
                            $('#contracts-list').html('<tr><td colspan="4" class="text-center p-4">No contracts found.</td></tr>');
                        }
                    });
                })
                .fail(function(err) {
                    const errorMsg = err.responseJSON?.message || 'Could not delete contract.';
                    alert(errorMsg);
                    $button.prop('disabled', false).html('<i class="bi bi-trash-fill me-1"></i>Delete');
                });
        });
        // ----------------------------------------


        // --- შაბლონების ლოგიკა (უცვლელი) ---
        function loadTemplates() {
            $.ajax({
                url: '/api/template',
                type: 'GET'
            }).done(function(templates) {
                currentTemplates = templates;
                const $select = $('#template-select');
                const $list = $('#templates-modal-list');

                $select.html('<option value="">Select a template...</option>');
                $list.empty();

                if (templates.length === 0) {
                    $list.html('<li class="list-group-item">No templates found.</li>');
                }

                $.each(templates, function(i, tpl) {
                    $select.append(`<option value="${tpl.id}">${tpl.name}</option>`);
                    $list.append(`
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                ${tpl.name}
                                <button class="btn btn-sm btn-outline-danger template-delete-btn" data-id="${tpl.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </li>
                        `);
                });
            });
        }

        $('#template-select').on('change', function() {
            const templateId = $(this).val();
            if (!templateId) {
                $('#title').val('');
                $('#content').summernote('code', '');
                return;
            }
            const template = currentTemplates.find(t => t.id == templateId);
            if (template) {
                $('#title').val(template.title);
                $('#content').summernote('code', template.content);
            }
        });

        $('#template-form').on('submit', function(e) {
            e.preventDefault();
            const $msg = $('#template-message');
            $msg.empty();
            const templateData = {
                name: $('#template-name').val(),
                title: $('#template-title').val(),
                content: $('#template-content').val()
            };
            $.ajax({
                url: '/api/template',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(templateData)
            }).done(function() {
                $msg.html('<div class="alert alert-success">Template saved!</div>');
                $('#template-form')[0].reset();
                loadTemplates();
            }).fail(function() {
                $msg.html('<div class="alert alert-danger">Error saving template.</div>');
            });
        });

        $('#templates-modal-list').on('click', '.template-delete-btn', function() {
            if (!confirm('Are you sure you want to delete this template?')) {
                return;
            }
            const templateId = $(this).data('id');
            const $btn = $(this);
            $btn.prop('disabled', true);
            $.ajax({
                url: `/api/template/${templateId}`,
                type: 'DELETE'
            }).done(function() {
                loadTemplates();
            }).fail(function() {
                alert('Could not delete template.');
                $btn.prop('disabled', false);
            });
        });

        // საწყისი ჩატვირთვა
        loadContracts();
        loadTemplates();
    });
</script>
</body>
</html>
